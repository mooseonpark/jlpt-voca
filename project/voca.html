<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">


  <title>jlpt voca</title>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <i class="fa-solid fa-pencil"></i>
      <a href="index.html">JLPT VOCA</a>
    </div>
    <ul class="navbar-menu">
      <li>
        <a href="https://www.jlpt.or.kr/index.html" target="_blank">Korea JLPT</a>
      </li>
      <li>
        <a href="https://www.jlpt.jp/e/about/" target="_blank">Japan JLPT</a>
      </li>
      <li>
        <a href="https://japan.hackers.com/" target="_blank">Hackers JLPT</a>
      </li>
      <li>
        <a href="https://www.japansisa.com/course/class_program?lcode=3040" target="_blank">Sisa JLPT</a>
      </li>
    </ul>
    <div class="navbar-side">
      <li>
        <i class="fa-solid fa-moon"></i>
      </li>
      <li>

      </li>
    </div>
    <a href="#" class="navbar-toggle">
      <i class="fa-solid fa-burger"></i>
    </a>

  <main>

      <h2>random words</h2>

    </div>

        <div class='one click'>1</div>

        <div class='three click'>3</div>
        <div class='four click'>4</div>
        <div class='five click'>5</div>
      </div>
      <div class="all">
        <div class='one click'>1</div>
        <div class='two click'>2</div>
        <div class='three click'>3</div>
        <div class='four click'>4</div>
        <div class='five click'>5</div>
      </div>
    </div>
  </main>
  <div class="modal">
    <button class="refresh">refresh</button>
  </div>
  <script defer src="app.js">
  </script>
