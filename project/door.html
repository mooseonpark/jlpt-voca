<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suzume!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="door-frame">
    <img class="door" src="https://www.mediaus.co.kr/news/photo/202303/304227_205139_2428.jpg" alt="suzume's door">
    <img class="open-door" src="./img/door.png" alt="open-doors">
    <button class="suzume" onclick="window.open('voca.html', '_self')">✨🪑</button>
    <img class='bubble'
      src="https://media0.giphy.com/media/3tLfKrc4pLWiTkAAph/200.gif?cid=6c09b952shmzt4zia4a2ul966sdp6w3fk2rh48nrv5ntv2y9&ep=v1_gifs_search&rid=200.gif&ct=s"
      alt="text-bubble">
    <img class='walking' src="./img/walk.gif" alt="walking">
    <img class="wave1" src="./img/wave.png" alt="wave">
    <img class="wave2" src="./img/wave2.png" alt="wave">
    <img class="wave3" src="./img/wave3.png" alt="wave">
    <div class="up"></div>
    <img class='night' src="./img/night.png" alt="night">
    <img class="glitter" src="./img/glitter.png" alt="glitter">
    <img class="glitter2" src="./img/glitter2.png" alt="glitter">
    <img class='moon' src="./img/moon.png" alt="moon">
    <img class='key' src="./img/key.gif" alt="key">
    <div class="order">
      <p>문을 클릭하여 낮의 세계로 돌아간 뒤 문을 열어주세요.</p>
    </div>
  </div>

  <!-- scroll event -->
  <script>
    const bubble = document.querySelector('.bubble');
    bubble.addEventListener('click', () => {
      window.scrollTo(0, 1000)
    })

    const door = document.querySelector('.up');
    door.addEventListener('click', () => {
      window.scrollTo(0, 0)
    })
  </script>
</body>

</html>
